{% extends "base_auth.html" %}

{% load static %}



{% block content %}


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card mt-5">
        <div class="card-body">
            <div class="card-title py-2">
                <h4>Login</h4>
            </div>

 
                <form action="{% url 'register' %}" method="post">

                       {% csrf_token %} 
                      {% include "partials/_messages.html" %}
                    <div class="form-group">
                        <input type="text" 
                               name="username" 
                               class="form-control form-control-sm" 
                               id="usernameField"
                               value="{{fieldValues.username}}"
                               placeholder="USERNAME"
                        />
                    </div> <div class="invalid_feedback invalid-feedback" style="display:none"></div>
                    <p class="text-sm text-success usernameSuccessOutput" style="display:none"></p>
                    <br>
                    
                    <div class="form-group">
                        <input type="email" 
                               name="email" 
                               class="form-control form-control-sm" 
                               id="emailField"
                               placeholder="Email"
                               value="{{fieldValues.email}}"
                        />

                        
                    </div> <div class="emailFeedbackArea invalid-feedback" style="display:none"></div>
                    
                    <br>

                    <div class="form-group">
                        <input type="password" 
                               name="password" 
                               class="form-control form-control-sm" 
                               id="passwordField"
                               placeholder="password"
                        />
                        <small class="float-right py-2 showPasswordToggle">SHOW</small>
                    </div>


                    <input 
                    type="submit" 
                    value="Register"
                    class="btn btn-block btn-primary submit-btn"
                    />

                </form>
            </div>
            </div>
        </div>


    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
